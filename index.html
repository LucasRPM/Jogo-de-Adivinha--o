<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bem vindo ao Jogo de Adivinhação!</h1>
        <h3>Você deve tentar advinhar o número secreto sorteado, você tem 10 tentativas</h3>
        <h3>Digite um número entre 1 e 100 na caixa e clique em advinhar, o jogo dirá se ele é menor ou maior que o
            número verdadeiro.</h3>
    </header>

    <label for="Numero">Digite um número entre 1 e 100:</label>
    <input id="tentativa" type="number">
    <button onclick="Tentativa()">Chutar</button>
    <p id="contagemTentativas">Numero de tentativas: 0</p>
    <p id="Mensagem"></p>
</body>
<script src="script.js"></script>

</html>
